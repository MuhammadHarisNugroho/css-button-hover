<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Hover Part 2 | by @risnugr</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CSS Buttons Hover Effects - Part 2</h1>
    <div class="btn-holder">
        <button class="btn btn-2 hover-slide-down">
          <span>hover me</span>
        </button>
        <button class="btn btn-2 hover-slide-up">
          <span>hover me</span>
        </button>
        <button class="btn btn-2 hover-slide-left">
          <span>hover me</span>
        </button>
        <button class="btn btn-2 hover-slide-right">
          <span>hover me</span>
        </button>
        <button class="btn btn-2 hover-opacity">
          <span>hover me</span>
        </button>
      </div>
</body>
</html>
